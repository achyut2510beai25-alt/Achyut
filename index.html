        .search-bar {

            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 40px 0 0 40px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            padding: 0 24px;
            background-color: #222;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            color: #fff;
            font-size: 18px;

        .search-btn:hover {

        }

        .user-actions {

            gap: 16px;
            align-items: center;
        }

        .icon-btn {

            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .icon-btn:hover {
            background-color: #2a2a2a;
        }

        .container {
            display: flex;
            margin-top: 16px;
        }

        .sidebar {
            width: 240px;
            padding: 12px;
            background-color: #0f0f0f;
            position: sticky;
            top: 68px;
            height: calc(100vh - 68px);
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background-color: #2a2a2a;
        }

        .sidebar-item.active {
            background-color: #2a2a2a;
        }

        .sidebar hr {
            border: none;
            border-top: 1px solid #303030;
            margin: 12px 0;
        }

        .content {
            flex: 1;
            padding: 0 24px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 12px;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background-color: #3a3a3a;
        }

        .filter-btn.active {
            background-color: #fff;
            color: #000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-card:hover .thumbnail::before {
            opacity: 1;
        }

        .thumbnail::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;

            height: 36px;

        }

            line-height: 1.4;

            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        }

        .video-meta {

            color: #aaa;

        }

        .modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            justify-content: center;

        let currentCategory = 'all';
        let isLiked = false;
        let isSubscribed = false;

        function renderVideos(videosToRender) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            videosToRender.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.id);
                
                card.innerHTML = `
                    <div class="thumbnail" style="background: ${video.thumbnail};">
                        <span class="duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <div class="channel-icon" style="background: ${video.channelIcon};"></div>
                        <div class="video-details">
                            <h3>${video.title}</h3>
                            <div class="video-meta">
                                <div>${video.channel}</div>
                                <div>${video.views} views ‚Ä¢ ${video.time}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterVideos(category) {
            currentCategory = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                renderVideos(videos);
            } else {
                const filtered = videos.filter(v => v.category === category);
                renderVideos(filtered);
            }
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                renderVideos(videos);
                return;
            }
            
            const results = videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.channel.toLowerCase().includes(query) ||
                v.category.toLowerCase().includes(query)
            );
            
            renderVideos(results);
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                searchVideos();
            }
        }

        function playVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            document.getElementById('playerTitle').textContent = video.title;
            document.getElementById('playerStats').textContent = `${video.views} views ‚Ä¢ ${video.time}`;
            document.getElementById('playerChannelIcon').style.background = video.channelIcon;
            document.getElementById('playerChannelName').textContent = video.channel;
            document.getElementById('playerSubCount').textContent = video.subscribers;
            document.getElementById('playerDescription').textContent = video.description;
            
            player.src = video.videoUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            isLiked = false;
            isSubscribed = false;
            updateLikeButton();
            updateSubscribeButton();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            // stop and unload video
            player.pause();
            try { player.currentTime = 0; } catch (e) {}
            player.src = '';

            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleLike() {
            isLiked = !isLiked;
            updateLikeButton();
        }

        function updateLikeButton() {
            const likeBtn = document.getElementById('likeBtn');
            const likeText = document.getElementById('likeText');

            if (isLiked) {
                likeBtn.classList.add('liked');
                likeText.textContent = 'Liked';
            } else {
                likeBtn.classList.remove('liked');
                likeText.textContent = 'Like';
            }
        }

        function toggleSubscribe() {
            isSubscribed = !isSubscribed;
            updateSubscribeButton();
        }

        function updateSubscribeButton() {
            const btn = document.getElementById('subscribeBtn');
            if (isSubscribed) {
                btn.classList.add('subscribed');
                btn.textContent = 'Subscribed';
            } else {
                btn.classList.remove('subscribed');
                btn.textContent = 'Subscribe';
            }
        }

        function shareVideo() {
            const title = document.getElementById('playerTitle').textContent;
            const url = window.location.href + '#video=' + encodeURIComponent(title);

            if (navigator.share) {
                navigator.share({ title, url }).catch(() => {});
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => alert('Video link copied to clipboard'));
            } else {
                prompt('Copy this video link:', url);
            }
        }

        function showHome() {
            document.getElementById('homeContainer').scrollIntoView({ behavior: 'smooth' });
            closeVideo();
        }

        // Close modal on Escape or when clicking outside the modal content
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideo();
        });

        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') closeVideo();
        });

        // Initial render
        window.addEventListener('load', () => {
            renderVideos(videos);
        });
    </script>
</body>
</html>
